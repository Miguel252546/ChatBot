<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Demo</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      #chat-container {
        width: 400px;
        max-width: 90%;
        margin: 40px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 500px;
      }
      #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }
      .message {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user {
        background: #007bff;
        color: white;
        align-self: flex-end;
      }
      .bot {
        background: #e5e5ea;
        align-self: flex-start;
      }
      #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
      }
      #send {
        margin-left: 10px;
        padding: 10px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="input-area" onsubmit="return false;">
        <input id="input" type="text" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="send" type="button">Enviar</button>
      </form>
    </div>

    <script>
      const socket = io("http://localhost:3000", {
        transports: ["websocket"],
        reconnectionAttempts: 5,
        reconnectionDelay: 1000
      });

      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      // Mensajes en el chat
      function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Enviar mensaje
      function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        socket.emit("user-message", { sessionId: "frontend-demo", message: text });
        input.value = "";
      }

      // BotÃ³n click
      sendBtn.addEventListener("click", sendMessage);

      // Enter en input
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });

      // Respuesta del bot
      socket.on("bot-message", (data) => {
        addMessage(data.message, "bot");
      });
    </script>
  </body>
</html>
